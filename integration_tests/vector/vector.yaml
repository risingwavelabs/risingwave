sources:
  demo:
    type: "demo_logs"
    format: "json"
    interval: 0.1
    lines:
      - "line1"

sinks:
  risingwave:
    type: "risingwave"
    host: "frontend-node-0"
    port: 4566
    database: "dev"
    user: "root"
    table: "t"
    encoding:
      codec: "json"
    inputs:
      - "demo"
