---
services:
  risingwave-standalone:
    extends:
      file: ../../docker/docker-compose.yml
      service: risingwave-standalone
  nats-server:
    image: nats:latest
    ports:
      - "4222:4222"
    command: -js
  postgres-0:
    extends:
      file: ../../docker/docker-compose.yml
      service: postgres-0
  grafana-0:
    extends:
      file: ../../docker/docker-compose.yml
      service: grafana-0
  minio-0:
    extends:
      file: ../../docker/docker-compose.yml
      service: minio-0
  prometheus-0:
    extends:
      file: ../../docker/docker-compose.yml
      service: prometheus-0
  subject1:
    image: bitnamilegacy/natscli:0.2.4
    depends_on: [nats-server]
    command: sub subject1 -s nats://nats-server:4222
  subject2:
    image: bitnamilegacy/natscli:0.2.4
    depends_on: [nats-server]
    command: sub subject2 -s nats://nats-server:4222
  message_queue:
    extends:
      file: ../../docker/docker-compose.yml
      service: message_queue
  datagen:
    build: ../datagen
    depends_on: [message_queue]
    command:
      - /bin/sh
      - -c
      - /datagen --mode livestream --qps 10 nats --url nats-server:4222 --jetstream
    restart: always
    container_name: datagen
volumes:
  compute-node-0:
    external: false
  postgres-0:
    external: false
  grafana-0:
    external: false
  minio-0:
    external: false
  prometheus-0:
    external: false
  message_queue:
    external: false
name: risingwave-compose
