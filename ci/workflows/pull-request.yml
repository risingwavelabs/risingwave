      || build.env("CI_STEPS") =~ /(^|,)e2e-source-tests?(,|$$)/
    depends_on:
      - "build"
      - "build-other"
    plugins:
      - docker-compose#v5.5.0:
          <<: *docker-compose
          run: source-test-env
          upload-container-logs: always
      - ./ci/plugins/upload-failure-logs
    timeout_in_minutes: 20
    parallelism: 2
    retry: *auto-retry

  - label: "end-to-end sink test"
