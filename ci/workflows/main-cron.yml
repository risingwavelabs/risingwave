          - STREAMNATIVE_CLOUD_TEST_CONF
    timeout_in_minutes: 20
    retry: *auto-retry

  - label: "micro benchmark"
    key: "run-micro-benchmarks"
    command: "ci/scripts/run-micro-benchmarks.sh"
    if: |
