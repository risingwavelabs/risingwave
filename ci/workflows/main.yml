cargo-cache: &cargo-cache
  id: cache
  key: "v1-cache-{{ id }}-{{ runner.os }}-{{ checksum 'Cargo.lock' }}"
  restore-keys:
    - "v1-cache-{{ id }}-{{ runner.os }}-"
    - "v1-cache-{{ id }}-"
  backend: s3
  s3:
    bucket: ci-cache-bucket
  paths:
    - ".cargo/registry/index"
    - ".cargo/registry/cache"
    - ".cargo/git/db"

auto-retry: &auto-retry
  automatic:
    - exit_status: -1 # Agent was lost
      limit: 2
    - exit_status: 255 # Forced agent shutdown
      limit: 2

steps:
  - label: "build (dev mode)"
    command: "ci/scripts/build.sh -t ci-dev -p ci-dev"
    key: "build-dev"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
    timeout_in_minutes: 15
    retry: *auto-retry

  - label: "build (release mode)"
    command: "ci/scripts/build.sh -t ci-release -p ci-release"
    key: "build-release"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
          env:
            - BUILDKITE_COMMIT
    timeout_in_minutes: 20
    retry: *auto-retry

  - label: "build other components"
    command: "ci/scripts/build-other.sh"
    key: "build-other"
    plugins:
      - seek-oss/aws-sm#v2.3.1:
          env:
            GITHUB_TOKEN: github-token
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
          environment:
            - GITHUB_TOKEN
    timeout_in_minutes: 10
    retry: *auto-retry

  - label: "build (deterministic simulation)"
    command: "ci/scripts/build-simulation.sh"
    key: "build-simulation"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
    timeout_in_minutes: 15
    retry: *auto-retry

  - label: "docslt"
    command: "ci/scripts/docslt.sh"
    key: "docslt"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
    timeout_in_minutes: 10
    retry: *auto-retry

  - label: "end-to-end test (dev mode)"
    command: "ci/scripts/e2e-test.sh -p ci-dev"
    depends_on:
      - "build-dev"
      - "docslt"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - seek-oss/aws-sm#v2.3.1:
          env:
            BUILDKITE_ANALYTICS_TOKEN: buildkite-build-analytics-sqllogictest-token
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
      - test-collector#v1.0.0:
          files: "*-junit.xml"
          format: "junit"
      - ./ci/plugins/upload-failure-logs
    timeout_in_minutes: 10
    retry: *auto-retry

  - label: "end-to-end test (release mode)"
    command: "ci/scripts/e2e-test.sh -p ci-release"
    depends_on:
      - "build-release"
      - "docslt"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - seek-oss/aws-sm#v2.3.1:
          env:
            BUILDKITE_ANALYTICS_TOKEN: buildkite-build-analytics-sqllogictest-token
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
      - test-collector#v1.0.0:
          files: "*-junit.xml"
          format: "junit"
      - ./ci/plugins/upload-failure-logs
    timeout_in_minutes: 10
    retry: *auto-retry

  - label: "end-to-end test (parallel) (dev mode)"
    command: "ci/scripts/e2e-test-parallel.sh -p ci-dev"
    depends_on:
      - "build-dev"
      - "docslt"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - seek-oss/aws-sm#v2.3.1:
          env:
            BUILDKITE_ANALYTICS_TOKEN: buildkite-build-analytics-sqllogictest-token
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
      - test-collector#v1.0.0:
          files: "*-junit.xml"
          format: "junit"
      - ./ci/plugins/upload-failure-logs
    timeout_in_minutes: 10
    retry: *auto-retry

  - label: "end-to-end test (parallel) (release mode)"
    command: "ci/scripts/e2e-test-parallel.sh -p ci-release"
    depends_on:
      - "build-release"
      - "docslt"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - seek-oss/aws-sm#v2.3.1:
          env:
            BUILDKITE_ANALYTICS_TOKEN: buildkite-build-analytics-sqllogictest-token
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
      - test-collector#v1.0.0:
          files: "*-junit.xml"
          format: "junit"
      - ./ci/plugins/upload-failure-logs
    timeout_in_minutes: 10
    retry: *auto-retry

  - label: "end-to-end test (parallel, in-memory) (release mode)"
    command: "ci/scripts/e2e-test-parallel-in-memory.sh -p ci-release"
    depends_on:
      - "build-release"
      - "docslt"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
      - ./ci/plugins/upload-failure-logs
    timeout_in_minutes: 10
    retry: *auto-retry

  - label: "end-to-end source test (release mode)"
    command: "ci/scripts/e2e-source-test.sh -p ci-release"
    depends_on:
      - "build-release"
      - "build-other"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: source-test-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
      - ./ci/plugins/upload-failure-logs
    timeout_in_minutes: 15
    retry: *auto-retry

  - label: "unit test"
    command: "ci/scripts/pr-unit-test.sh"
    plugins:
      - ./ci/plugins/swapfile
      - gencer/cache#v2.4.10: *cargo-cache
      - seek-oss/aws-sm#v2.3.1:
          env:
            CODECOV_TOKEN: my-codecov-token
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          environment:
            - CODECOV_TOKEN
    timeout_in_minutes: 12
    retry: *auto-retry

  - label: "unit test (deterministic simulation)"
    command: "MADSIM_TEST_NUM=50 timeout 10m ci/scripts/deterministic-unit-test.sh"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
    timeout_in_minutes: 15
    retry: *auto-retry

  - label: "scaling test (deterministic simulation)"
    command: "TEST_NUM=30 timeout 30m ci/scripts/deterministic-scale-test.sh"
    depends_on: "build-simulation"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
    timeout_in_minutes: 35
    retry: *auto-retry

  - label: "end-to-end test (deterministic simulation)"
    command: "TEST_NUM=32 timeout 25m ci/scripts/deterministic-e2e-test.sh"
    depends_on: "build-simulation"
    plugins:
      - seek-oss/aws-sm#v2.3.1:
          env:
            GITHUB_TOKEN: github-token
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
          environment:
            - GITHUB_TOKEN
      - ./ci/plugins/upload-failure-logs
    timeout_in_minutes: 30
    retry: *auto-retry

  - label: "recovery test (deterministic simulation)"
    command: "TEST_NUM=16 KILL_RATE=0.5 timeout 25m ci/scripts/deterministic-recovery-test.sh"
    depends_on: "build-simulation"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      # - seek-oss/aws-sm#v2.3.1:
      #     env:
      #       BUILDKITE_ANALYTICS_TOKEN: buildkite-build-analytics-deterministic-token
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
      # - test-collector#v1.0.0:
      #     files: "*-junit.xml"
      #     format: "junit"
      - ./ci/plugins/upload-failure-logs
    timeout_in_minutes: 30
    retry: *auto-retry

  - label: "end-to-end sink test (release mode)"
    command: "ci/scripts/e2e-sink-test.sh -p ci-release"
    depends_on:
      - "build-release"
      - "build-other"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: sink-test-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
      - ./ci/plugins/upload-failure-logs
    timeout_in_minutes: 5
    retry: *auto-retry

  - label: "end-to-end iceberg sink test (release mode)"
    command: "ci/scripts/e2e-iceberg-sink-test.sh -p ci-release"
    depends_on:
      - "build-release"
      - "build-other"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
      - ./ci/plugins/upload-failure-logs
    timeout_in_minutes: 5
    retry: *auto-retry

  - label: "e2e java-binding test (at release)"
    command: "ci/scripts/java-binding-test.sh -p ci-release"
    depends_on: "build-release"
    plugins:
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
      - ./ci/plugins/upload-failure-logs
    timeout_in_minutes: 5
    retry: *auto-retry

  - label: "release"
    command: "ci/scripts/release.sh"
    if: build.tag != null
    plugins:
      - seek-oss/aws-sm#v2.3.1:
          env:
            GITHUB_TOKEN: github-token
      - gencer/cache#v2.4.10: *cargo-cache
      - docker-compose#v4.9.0:
          run: release-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
          environment:
            - GITHUB_TOKEN
            - BUILDKITE_TAG
            - BUILDKITE_SOURCE
    timeout_in_minutes: 60
    retry: *auto-retry

  - label: "release docker image: amd64"
    command: "ci/scripts/docker.sh"
    key: "build-amd64"
    if: build.tag != null
    env:
      PUSH: true
    plugins:
      - seek-oss/aws-sm#v2.3.1:
          env:
            GHCR_USERNAME: ghcr-username
            GHCR_TOKEN: ghcr-token
            DOCKER_TOKEN: docker-token
            GITHUB_TOKEN: github-token
    timeout_in_minutes: 60
    retry: *auto-retry

  - label: "docker-build-push: aarch64"
    command: "ci/scripts/docker.sh"
    key: "build-aarch64"
    if: build.tag != null
    env:
      PUSH: true
    plugins:
      - seek-oss/aws-sm#v2.3.1:
          env:
            GHCR_USERNAME: ghcr-username
            GHCR_TOKEN: ghcr-token
            DOCKER_TOKEN: docker-token
            GITHUB_TOKEN: github-token
    timeout_in_minutes: 60
    retry: *auto-retry
    agents:
      queue: "linux-arm64"

  - label: "multi arch image create push"
    command: "ci/scripts/multi-arch-docker.sh"
    if: build.tag != null
    depends_on:
      - "build-amd64"
      - "build-aarch64"
    plugins:
      - seek-oss/aws-sm#v2.3.1:
          env:
            GHCR_USERNAME: ghcr-username
            GHCR_TOKEN: ghcr-token
            DOCKER_TOKEN: docker-token
    timeout_in_minutes: 10
    retry: *auto-retry
