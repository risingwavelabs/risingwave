steps:
  - label: "build ({{matrix.profile}} mode)"
    command: "ci/scripts/build.sh -t {{matrix.target}} -p {{matrix.profile}}"
    key: "build"
    timeout_in_minutes: 15
    plugins:
      - docker-compose#v3.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
    matrix:
      setup:
        target:
          - "debug"
          - "release"
        profile:
          - "dev"
          - "release"
      adjustments:
        - with:
            target: "debug"
            profile: "release"
          skip: true
        - with:
            target: "release"
            profile: "dev"
          skip: true

  - label: "end-to-end test ({{matrix.profile}} mode)"
    command: "ci/scripts/e2e-test.sh -p {{matrix.profile}}"
    depends_on: "build"
    timeout_in_minutes: 10
    plugins:
      - docker-compose#v3.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
      - ./ci/plugins/upload-failure-logs
    matrix:
      setup:
        profile:
          - "dev"
          - "release"

  - label: "end-to-end test (parallelized) ({{matrix.profile}} mode)"
    command: "ci/scripts/e2e-test-parallel.sh -p {{matrix.profile}}"
    depends_on: "build"
    timeout_in_minutes: 10
    plugins:
      - docker-compose#v3.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
      - ./ci/plugins/upload-failure-logs
    matrix:
      setup:
        profile:
          - "dev"
          - "release"

  - label: "end-to-end source test"
    command: "ci/scripts/e2e-source-test.sh"
    depends_on: "build"
    plugins:
      - docker-compose#v3.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
      - ./ci/plugins/upload-failure-logs
    timeout_in_minutes: 5

  - label: "unit test"
    command: "ci/scripts/unit-test.sh"
    plugins:
      - seek-oss/aws-sm#v2.3.1:
          env:
            CODECOV_TOKEN: my-codecov-token
      - docker-compose#v3.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          environment:
            - CODECOV_TOKEN
    timeout_in_minutes: 15

  - label: "pre unit test"
    command: "ci/scripts/pre-unit-test.sh"
    plugins:
      - docker-compose#v3.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
    timeout_in_minutes: 15

  - label: "unit test (deterministic simulation)"
    command: "ci/scripts/deterministic-simulation-test.sh"
    plugins:
      - docker-compose#v3.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
    timeout_in_minutes: 5
    soft_fail: true

  - label: "misc check"
    command: "ci/scripts/misc-check.sh"
    plugins:
      - docker-compose#v3.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
      - shellcheck#v1.2.0:
          files: ./**/*.sh
    timeout_in_minutes: 10

  - label: "release"
    command: "ci/scripts/release.sh"
    if: build.tag != null
    depends_on: "build"
    plugins:
      - seek-oss/aws-sm#v2.3.1:
          env:
            GITHUB_TOKEN: github-token
      - docker-compose#v3.9.0:
          run: rw-build-env
          config: ci/docker-compose.yml
          mount-buildkite-agent: true
          environment:
            - GITHUB_TOKEN
            - BUILDKITE_TAG
    timeout_in_minutes: 5
