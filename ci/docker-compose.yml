version: "3.9"
services:
  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - '5432:5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    command: [ "postgres", "-c", "wal_level=logical" ]

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_USER=mysqluser
      - MYSQL_PASSWORD=mysqlpw
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -p123456" ]
      interval: 5s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2

  kafka:
    image: confluentinc/cp-kafka
    ports:
      - 29092:29092
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,OUTSIDE://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,OUTSIDE://${HOST_IP}:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
    healthcheck:
      test: nc -z ${HOST_IP} 29092 || exit -1
      interval: 5s
      timeout: 10s
      retries: 5
  
  pubsub-emu:
    image: thekevjames/gcloud-pubsub-emulator:latest
    ports:
      - "5980:8681"

  source-test-env:
    image: public.ecr.aws/x5u3w5h6/rw-build-env:v20221123
    depends_on:
      - mysql
      - db
    volumes:
      - ..:/risingwave

  sink-test-env:
    image: public.ecr.aws/x5u3w5h6/rw-build-env:v20221123
    depends_on:
      - mysql
      - db
    volumes:
      - ..:/risingwave

  rw-build-env:
    image: public.ecr.aws/x5u3w5h6/rw-build-env:v20221123
    volumes:
      - ..:/risingwave

  regress-test-env:
    image: public.ecr.aws/x5u3w5h6/rw-build-env:v20221123
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ..:/risingwave

  benchmark-env:
    image: public.ecr.aws/x5u3w5h6/rw-build-env:v20221123
    depends_on:
      - kafka
    volumes:
      - ..:/risingwave

  release-env:
    image: quay.io/pypa/manylinux2014_x86_64
    working_dir: /mnt
    volumes:
      - ..:/mnt
