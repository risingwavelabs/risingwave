[package]
name = "lints"
version = "0.1.0"
edition = "2024"
publish = false

[lib]
crate-type = ["cdylib"]

[[example]]
name = "format_error"
path = "ui/format_error.rs"

# See `README.md` before bumping the version.
# Remember to update the version in `ci/Dockerfile` as well.
[dependencies]
clippy_utils = { git = "https://github.com/risingwavelabs/clippy", rev="655b950e9485b5d4f23228d341d6a294e9e7fa6f" }
dylint_linting = "=4.1.0"
itertools = "0.14"

[dev-dependencies]
dylint_testing = "=4.1.0"

# UI test dependencies
anyhow = "1"
thiserror = "2"
thiserror-ext = "0.2"
tracing = "0.1"

[package.metadata.rust-analyzer]
rustc_private = true
