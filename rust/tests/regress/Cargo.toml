[package]
name = "risingwave_regress_test"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
clap = { version = "3", features = ["derive"] }
env_logger = "0.9"
log = "0.4"
path-absolutize = "3.0"
similar = "2"
tokio = { version = "1", features = ["rt", "rt-multi-thread", "sync", "macros", "time", "signal", "process"] }

[[bin]]
name = "risingwave_regress_test"
path = "src/bin/main.rs"
