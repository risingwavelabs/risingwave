risedev:
  #########################################
  ### Configurations used by developers ###
  #########################################

  # The default configuration will start 1 compute node, 1 meta node and 1 frontend.
  default:
    # If you want to use the local s3 storage, enable the following line
    # - use: minio

    # If you want to use aws-s3, configure AK and SK in env var and enable the following lines:
    # - use: aws-s3
    #   bucket: some-bucket

    # if you want to enable etcd backend, uncomment the following lines.
    # - use: etcd
    #   unsafe-no-fsync: true

    - use: meta-node
      enable-dashboard-v2: false
      unsafe-disable-recovery: true
    - use: compute-node
    - use: frontend

    # If you want to enable compactor, uncomment the following line, and enable either minio or aws-s3 as well.
    # - use: compactor

    # If you want to enable metrics, uncomment those two lines.
    # - use: prometheus
    # - use: grafana

    # If you want to enable tracing, uncomment the following line.
    # - use: jaeger

    # If you want to create source from Kafka, uncomment the following lines
    # Note that kafka depends on zookeeper, so zookeeper must be started beforehand.
    # - use: zookeeper
    #   persist-data: true
    # - use: kafka
    #   persist-data: true

  default-v6:
    - use: meta-node
      address: "[::1]"
      listen-address: "[::]"
    - use: compute-node
      address: "[::1]"
      listen-address: "[::]"
    - use: frontend
      address: "[::1]"
      listen-address: "[::]"

  # The minimum config to use with risectl.
  for-ctl:
    - use: minio
    - use: meta-node
      unsafe-disable-recovery: true
    - use: compute-node
    - use: frontend
    - use: compactor

  # `dev-compute-node` have the same settings as default except the the compute node will be started by user.
  dev-compute-node:
    - use: meta-node
    - use: compute-node
      user-managed: true
    - use: frontend

  dev-frontend:
    - use: meta-node
    - use: compute-node
    - use: frontend
      user-managed: true

  dev-meta:
    - use: meta-node
      user-managed: true
    - use: compute-node
    - use: frontend

  full:
    - use: minio
    - use: etcd
    - use: meta-node
    - use: compute-node
    - use: frontend
    - use: compactor
    - use: prometheus
    - use: grafana
    - use: zookeeper
      persist-data: true
    - use: kafka
      persist-data: true

  full-benchmark:
    - use: minio
    - use: etcd
    - use: meta-node
    - use: compute-node
    - use: frontend
    - use: compactor
    - use: prometheus
      remote-write: true
      remote-write-region: "ap-southeast-1"
      remote-write-url: "https://aps-workspaces.ap-southeast-1.amazonaws.com/workspaces/ws-f3841dad-6a5c-420f-8f62-8f66487f512a/api/v1/remote_write"
    - use: grafana
    - use: zookeeper
      persist-data: true
    - use: kafka
      persist-data: true

  ##########################################
  ### Configuration used for ./risedev p ###
  ##########################################

  playground:
    - use: meta-node
      enable-dashboard-v2: false
      unsafe-disable-recovery: true
      max-idle-secs-to-exit: 1800
    - use: compute-node
    - use: frontend

  playground-test:
    - use: meta-node
      enable-dashboard-v2: false
      unsafe-disable-recovery: true
      max-idle-secs-to-exit: 1800
      vacuum-interval-sec: 1
      collect-gc-watermark-spin-interval-sec: 1
      min-sst-retention-time-sec: 0
    - use: compute-node
    - use: frontend
    - use: compactor

  playground-3cn:
    - use: meta-node
      enable-dashboard-v2: false
      unsafe-disable-recovery: true
      max-idle-secs-to-exit: 1800
    - use: compute-node
      port: 5687
      exporter-port: 1222
    - use: compute-node
      port: 5688
      exporter-port: 1223
    - use: compute-node
      port: 5689
      exporter-port: 1224
    - use: frontend
    - use: compactor

  docker-playground:
    - use: meta-node
      enable-dashboard-v2: false
      unsafe-disable-recovery: true
      listen-address: "0.0.0.0"
      address: "127.0.0.1"
    - use: compute-node
      listen-address: "0.0.0.0"
      address: "127.0.0.1"
    - use: frontend
      listen-address: "0.0.0.0"
      address: "127.0.0.1"

  # The profile for the online playground
  online-docker-playground:
    - use: meta-node
      enable-dashboard-v2: false
      unsafe-disable-recovery: true
      max-idle-secs-to-exit: 1800
      listen-address: "0.0.0.0"
      address: "127.0.0.1"
    - use: compute-node
      listen-address: "0.0.0.0"
      address: "127.0.0.1"
    - use: frontend
      listen-address: "0.0.0.0"
      address: "127.0.0.1"

  ######################################
  ### Configurations used in Compose ###
  ######################################

  compose:
    - use: minio
      id: minio-0
      address: ${id}
      listen-address: "0.0.0.0"
      console-address: "0.0.0.0"

    - use: meta-node
      # Id must starts with `meta-node`, therefore to be picked up by other
      # components.
      id: meta-node-0

      # Advertise address can be `id`, so as to use docker's DNS. If running
      # in host network mode, we should use IP directly in this field.
      address: ${id}

      listen-address: "0.0.0.0"

    - use: compute-node
      id: compute-node-0
      listen-address: "0.0.0.0"
      address: ${id}

    - use: frontend
      id: frontend-node-0
      listen-address: "0.0.0.0"
      address: ${id}

    - use: compactor
      id: compactor-0
      listen-address: "0.0.0.0"
      address: ${id}

    - use: redpanda

    - use: prometheus
      id: prometheus-0
      listen-address: "0.0.0.0"
      address: ${id}

    - use: grafana
      listen-address: "0.0.0.0"
      address: ${id}
      id: grafana-0

    - use: etcd
      listen-address: "0.0.0.0"
      address: ${id}
      id: etcd-0

  # special config for deployment, see related PR for more information
  compose-3node-deploy:
    # - use: minio
    #   id: minio-0
    #   address: ${dns-host:rw-source-0}
    #   listen-address: "0.0.0.0"
    #   console-address: "0.0.0.0"

    - use: aws-s3
      bucket: ${terraform:s3-bucket}

    # Not enabled by default as all previous benchmarks are not done with etcd.
    # Also we currently only support node-level docker volume tear down.
    # - use: etcd
    #   listen-address: "0.0.0.0"
    #   address: ${dns-host:rw-meta-0}
    #   id: etcd-0

    - use: meta-node
      # Id must starts with `meta-node`, therefore to be picked up by other
      # components.
      id: meta-node-0

      # Advertise address can be `id`, so as to use docker's DNS. If running
      # in host network mode, we should use IP directly in this field.
      address: ${dns-host:rw-meta-0}
      listen-address: "0.0.0.0"

    - use: compute-node
      id: compute-node-0
      listen-address: "0.0.0.0"
      address: ${dns-host:rw-compute-0}
      enable-async-stack-trace: true
      enable-tiered-cache: true

    - use: compute-node
      id: compute-node-1
      listen-address: "0.0.0.0"
      address: ${dns-host:rw-compute-1}
      enable-async-stack-trace: true
      enable-tiered-cache: true

    - use: compute-node
      id: compute-node-2
      listen-address: "0.0.0.0"
      address: ${dns-host:rw-compute-2}
      enable-async-stack-trace: true
      enable-tiered-cache: true

    - use: frontend
      id: frontend-node-0
      listen-address: "0.0.0.0"
      address: ${dns-host:rw-meta-0}

    - use: compactor
      id: compactor-0
      listen-address: "0.0.0.0"
      address: ${dns-host:rw-source-0}
      max-concurrent-task-number: 15
      compaction-worker-threads-number: 15

    - use: redpanda
      address: ${dns-host:rw-source-0}

    - use: prometheus
      id: prometheus-0
      listen-address: "0.0.0.0"
      address: ${dns-host:rw-meta-0}

    - use: grafana
      listen-address: "0.0.0.0"
      address: ${dns-host:rw-meta-0}
      id: grafana-0

