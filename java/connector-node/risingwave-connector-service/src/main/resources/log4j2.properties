rootLogger.level = INFO
# declare the appender to use
appenders = console

# appender properties
appender.console.type = Console
appender.console.name = stdout
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%t] %c{2}:%L - %m%n

rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = stdout
# Suppress Debezium PostgresDefaultValueConverter warnings for function call default values
# These warnings occur when Debezium cannot parse function call expressions (e.g., "schema".function())
# as constant values. This is expected behavior and does not affect CDC functionality.
# Setting the logger level to ERROR will suppress WARN messages from this class.
logger.debezium-default-value.name = io.debezium.connector.postgresql.connection.PostgresDefaultValueConverter
logger.debezium-default-value.level = ERROR
logger.debezium-default-value.appenderRefs = console
logger.debezium-default-value.appenderRef.console.ref = stdout
logger.debezium-default-value.additivity = false

