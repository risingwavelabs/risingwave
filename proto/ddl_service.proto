  bytes value = 2;
  uint32 database_id = 3;
  uint32 schema_id = 4;
  uint32 owner_id = 5;
}

message CreateSecretResponse {
  WaitVersion version = 1;
}

message DropSecretRequest {
  uint32 secret_id = 1;
}

message DropSecretResponse {
  WaitVersion version = 1;
}

message AlterSecretRequest {
  uint32 secret_id = 1;
  string name = 2;
  bytes value = 3;
  uint32 database_id = 4;
  uint32 schema_id = 5;
  uint32 owner_id = 6;
}

message AlterSecretResponse {
  WaitVersion version = 1;
}

