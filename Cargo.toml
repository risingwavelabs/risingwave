keywords = ["sql", "database", "streaming"]
license = "Apache-2.0"
repository = "https://github.com/risingwavelabs/risingwave"

# some dependencies are not worth deleting.
[workspace.metadata.cargo-machete]
ignored = [
    "workspace-hack",
    "expect-test",
    "pretty_assertions",
    "serde",
    "serde_json",
    "linkme",
    "tempfile",
]
