  exit 1
fi

echo "killing existing node ${NODE_NAME}..."
${TMUX} kill-window -t "${NODE_NAME}"

echo "Restarting node ${NODE_NAME}..."
eval "${COMMAND}"

echo "Node ${NODE_NAME} restarted."
