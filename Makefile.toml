extend = [
  {path = "rust/riselab/grafana.toml"},
  {path = "rust/riselab/prometheus.toml"},
  {path = "rust/riselab/minio.toml"},
  {path = "rust/riselab/jaeger.toml"},
  {path = "rust/riselab/riselab-components.toml"},
]

env_files = [
  "riselab-components.user.env"
]

[env]
RUST_BACKTRACE = 1

[config]
skip_core_tasks = true

[tasks.clean-full]
category = "Misc"
description = "Clean all downloaded binaries by deleting .risingwave folder"
script = '''
#!@duckscript
rm -rf "${PREFIX}"
'''

[tasks.clean-data]
category = "Misc"
description = "Clean all data, config and logs"
script = '''
#!@duckscript
rm -rf "${PREFIX_DATA}"
rm -rf "${PREFIX_LOG}"
rm -rf "${PREFIX_CONFIG}"
'''

[tasks.logs]
category = "Misc"
description = "Dump logs in a folder"
script = '''
#!@shell
set -e

for out_file in ${PREFIX_LOG}/*.log
do
  echo ""
  echo "==="
  echo "=== Dump log file $out_file ==="
  echo "==="
  echo ""
  cat "$out_file"
done
'''

[tasks.check-logs]
category = "Misc"
description = "Check if there is panic in log"
script = '''
#!@shell
set -e

for out_file in ${PREFIX_LOG}/*.log
do
  if grep "panic" "$out_file" -C 10; then
    echo "\"panic\" found in $out_file, please check if there's any bugs in this PR."
    echo "You may find \"riselab-logs\" artifacts and download logs after all workflows finish."
    exit 1
  fi
done
'''

[tasks.post-build-risingwave]
category = "RisingWave"
description = "Copy RisingWave binaries to bin"
condition = { env_set = [ "ENABLE_BUILD_RUST" ] }
script = '''
#!@shell
set -e
rm -f "${PREFIX_BIN}/compute-node"
rm -f "${PREFIX_BIN}/meta-node"
ln -s "$(pwd)/rust/target/${BUILD_MODE_DIR}/compute-node" "${PREFIX_BIN}/compute-node"
ln -s "$(pwd)/rust/target/${BUILD_MODE_DIR}/meta-node" "${PREFIX_BIN}/meta-node"
'''

[tasks.build-risingwave]
category = "RisingWave"
description = "Build RisingWave compute-node and meta-node"
condition = { env_set = [ "ENABLE_BUILD_RUST" ] }
script = '''
#!@shell
set -e
cd rust && cargo build --profile ${RISINGWAVE_BUILD_PROFILE}
'''

[tasks.build-frontend]
category = "RisingWave"
description = "Build RisingWave frontend"
condition = { env_set = [ "ENABLE_BUILD_FRONTEND" ] }
script = '''
#!@shell
set -e
cd java && ./gradlew build -x test
'''

[tasks.post-build-frontend]
category = "RisingWave"
description = "Post build RisingWave frontend"
condition = { env_set = [ "ENABLE_BUILD_FRONTEND" ] }
script = '''
#!@shell

set -e
rm -f "${PREFIX_BIN}/risingwave-fe-runnable.jar"
ln -s "$(pwd)/java/pgserver/build/libs/risingwave-fe-runnable.jar" "${PREFIX_BIN}/risingwave-fe-runnable.jar"
'''

[tasks.prepare-config]
category = "RiseLAB - Prepare"
description = "Copy necessary configuration files to RiseLAB"
script = '''
#!@shell

set -e

cp "java/pgserver/src/main/resources/logback.xml" "${PREFIX_CONFIG}/logback.xml"
cp "rust/config/log4rs.yaml" "${PREFIX_CONFIG}/log4rs.yaml"
cp "grafana/dashboard.json" "${PREFIX_CONFIG}/grafana_dashboard.json"
cp "rust/config/risingwave.toml" "${PREFIX_CONFIG}/risingwave.toml"
cp "rust/riselab/run_command.sh" "${PREFIX_BIN}/run_command.sh"
cp "rust/riselab/welcome.sh" "${PREFIX_BIN}/welcome.sh"
'''

[tasks.pre-start-playground]
category = "RiseLAB - Prepare"
description = "Prepare playground by downloading necessary tools and build required components"
dependencies = [
  "download-minio",
  "download-mcli",
  "download-grafana",
  "download-prometheus",
  "download-jaeger",
  "build-risingwave",
  "post-build-risingwave",
  "build-frontend",
  "post-build-frontend",
  "prepare-config"
]
script = '''
#!@shell

set -e
tmux -V
echo "Note: please make sure tmux version >= 3.2a"
'''

[tasks.playground]
alias = "dev"

[tasks.d]
alias = "dev"

[tasks.dev]
category = "RiseLAB - Start"
dependencies = [
  "pre-start-playground"
]
command = "rust/target/${BUILD_MODE_DIR}/playground"
args = ["default"]
description = "Start a RisingWave playground with 1 compute node, 1 meta node, 1 frontend, 1 minio, 1 prometheus"

[tasks.ci-3node]
category = "RiseLAB - Start"
dependencies = [
  "pre-start-playground"
]
command = "rust/target/${BUILD_MODE_DIR}/playground"
args = ["ci-3node"]
description = "Start a RisingWave playground with 3 compute nodes, 1 meta node, 1 frontend"

[tasks.ci-streaming]
category = "RiseLAB - Start"
dependencies = [
  "pre-start-playground"
]
command = "rust/target/${BUILD_MODE_DIR}/playground"
args = ["ci-streaming"]
description = "Start a RisingWave playground with 1 compute node, 1 meta node, 1 frontend and 1 MinIO"

[tasks.dev-compute-node]
category = "RiseLAB - Start"
dependencies = [
  "pre-start-playground"
]
command = "rust/target/${BUILD_MODE_DIR}/playground"
args = ["dev-compute-node"]
description = "Start a RisingWave playground with 1 user-managed compute node, 1 meta node, 1 frontend, 1 minio, 1 prometheus"

[tasks.dev-frontend]
category = "RiseLAB - Start"
dependencies = [
  "pre-start-playground"
]
command = "rust/target/${BUILD_MODE_DIR}/playground"
args = ["dev-frontend"]
description = "Start a RisingWave playground with 1 compute node, 1 meta node, 1 user managed frontend"

[tasks.kill-playground]
category = "RiseLAB - Stop"
description = "kill playground"
script = '''
#!@shell
set -e
tmux list-windows -t riselab -F "-#{pane_pid}" | xargs -n 1 kill -SIGINT
tmux kill-session -t riselab
'''

[tasks.kill]
alias = "kill-playground"

[tasks.k]
alias = "kill-playground"

[tasks.fill-kafka]
command = "scripts/source/prepare_source.sh"
