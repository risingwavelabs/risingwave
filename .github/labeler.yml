version: 1
appendOnly: true

# Match title
labels:
- label: "type/feature"
  title: "^feat.*"
- label: "type/fix"
  title: "^fix.*"
- label: "type/refactor"
  title: "^refactor.*"
- label: "type/style"
  title: "^style.*"
- label: "type/chore"
  title: "^chore.*"
- label: "type/perf"
  title: "^perf.*"
- label: "type/build"
  title: "^build.*"
- label: "type/revert"
  title: "^revert.*"
- label: "component/ci"
  title: "^ci.*"
- label: "component/test"
  title: "^test.*"
- label: "component/doc"
  title: "^doc.*"
- label: "type/deprecate"
  title: "^deprecate.*"
- label: "cherry-pick"
  title: "^cherry-pick.*"
- label: "cherry-pick"
  title: "^cherry pick.*"
- label: "cherry-pick"
  title: "^cherrypick.*"

# Match body
- label: "breaking-change"
  body: '- \[x\] My PR contains breaking changes'

# Match File changes
- label: "ci/run-e2e-single-node-tests"
  files:
  - "src\\/meta\\/.*.rs"

- label: "ci/run-backwards-compat-tests"
  files:
  - "src\\/meta\\/model\\/migration\\/.*.rs"

- label: "ci/run-e2e-test-other-backends"
  files:
  - "src\\/meta\\/.*.rs"
