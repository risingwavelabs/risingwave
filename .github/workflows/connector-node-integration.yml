name: Connector Node Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  merge_group:
    types: [ checks_requested ]

jobs:
  build:
    runs-on: risingwave-large # this runner comes with more disk space, necessary for workflows that build RW
    strategy:
      matrix:
        java: [ '17', '21' ]
    name: Java ${{ matrix.java }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            java:
              - 'java/**'
            proto:
              - 'proto/**'
      - name: Set up JDK ${{ matrix.java }}
        if: steps.filter.outputs.java == 'true' || steps.filter.outputs.proto == 'true'
        uses: actions/setup-java@v5
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'
          cache: 'maven'
      - name: Setup Rust toolchain
        if: steps.filter.outputs.java == 'true' || steps.filter.outputs.proto == 'true'
        run: rustup show
      - name: Install build dependencies
        if: steps.filter.outputs.java == 'true' || steps.filter.outputs.proto == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y make build-essential cmake protobuf-compiler \
            libssl-dev libsasl2-dev libcurl4-openssl-dev pkg-config \
            lld libopenblas-dev liblapack-dev
      - name: run integration tests
        if: steps.filter.outputs.java == 'true' || steps.filter.outputs.proto == 'true'
        run: |
          set -ex

          RISINGWAVE_ROOT=${PWD}

          # Workaround for glibc "cannot allocate memory in static TLS block" when loading the
          # JNI library extracted by JarJniLoader during Maven tests on Ubuntu 24.04 runners.
          # Preloading libgomp early avoids exhausting the static TLS area.
          if command -v ldconfig >/dev/null 2>&1; then
            LIBGOMP="$(ldconfig -p | awk '/libgomp\.so\.1/{print $NF; exit}')"
            if [ -n "${LIBGOMP:-}" ] && [ -f "${LIBGOMP}" ]; then
              export LD_PRELOAD="${LIBGOMP}${LD_PRELOAD:+:${LD_PRELOAD}}"
            fi
          fi

          echo "--- build connector node with Rust native library"
          cd ${RISINGWAVE_ROOT}/java
          # Build with Rust to support OpendalSchemaHistory in MySQL CDC integration tests
          mvn --batch-mode --update-snapshots clean package
