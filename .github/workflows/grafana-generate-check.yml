name: Grafana Generate Check

on:
  pull_request:
    branches: [main]
    paths:
      - grafana/**
  workflow_dispatch:

jobs:
  verify-grafana-dashboards:
    name: Ensure grafana/generate.sh output is committed
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install grafana dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r grafana/requirements.txt
      - name: Run generator and verify no diff
        run: |
          set -euo pipefail
          ./grafana/generate.sh
          echo "::group::Diff after generator"
          git status --short
          git diff
          echo "::endgroup::"
          git diff --exit-code
