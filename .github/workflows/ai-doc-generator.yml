name: AI Doc Generator Agent

on:
  pull_request:
    types:
      - closed
      - labeled
  workflow_dispatch: 
    inputs:
      pr_number:
        description: 'PR Number to process (for debugging)'
        required: true

jobs:
  ai_doc_generation:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR is merged (Skip if manual trigger)
        if: github.event_name != 'workflow_dispatch'
        id: check_merged
        run: echo "merged=$(echo ${{ github.event.pull_request.merged }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Determine PR Number
        id: pr_info
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "number=${{ github.event.inputs.pr_number }}" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Retrieve PR information (for Checkbox/Labels)
        # fetch PR info when manual trigger
        if: github.event_name != 'workflow_dispatch' && steps.check_merged.outputs.merged == 'true'
        uses: 8BitJonny/gh-get-current-pr@3.0.0
        id: PR
        with:
          sha: ${{ github.event.pull_request.head.sha }}

      - name: Check trigger conditions
        id: check_condition
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # 复用原来的判断逻辑
          IS_MERGED="${{ steps.check_merged.outputs.merged }}"
          PR_BODY="${{ steps.PR.outputs.pr_body }}"
          PR_LABEL="${{ steps.PR.outputs.pr_labels }}"
          
          if [ "$IS_MERGED" != "true" ]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          if [[ $PR_BODY == *"- [x] My PR needs documentation updates."* ]] || \
             [[ $PR_LABEL == *"user-facing-changes"* ]] || \
             [[ $PR_LABEL == *"breaking-change"* ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi
      
      
      - name: Checkout Code
        if: steps.check_condition.outputs.should_run == 'true'
        uses: actions/checkout@v4

      - name: Setup Python
        if: steps.check_condition.outputs.should_run == 'true'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        if: steps.check_condition.outputs.should_run == 'true'
        run: pip install openai PyGithub

      - name: Run AI Agent Script
        if: steps.check_condition.outputs.should_run == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DOC_REPO_PAT: ${{ secrets.DOC_REPO_PAT }}
          PR_NUMBER: ${{ steps.pr_info.outputs.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python scripts/docs/ai_doc_writer.py
