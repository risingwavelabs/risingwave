# The configuration for scaling simulation test.
#
# Note: this file is embedded in the binary and cannot be changed without recompiling.

[meta]
# a relatively small number to make it easier to timeout
max_heartbeat_interval_secs = 15
meta_leader_lease_secs = 10
enable_scale_in_when_recovery = true

[system]
barrier_interval_ms = 250
checkpoint_frequency = 4

[server]
telemetry_enabled = false
metrics_level = "Disabled"
