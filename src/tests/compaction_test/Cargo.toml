[package]
name = "risingwave_compaction_test"
version = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
keywords = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package.metadata.cargo-machete]
ignored = ["workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[dependencies]
anyhow = "1"
async-trait = "0.1"
bytes = "1"
clap = { version = "4", features = ["derive"] }
futures = { version = "0.3", default-features = false, features = ["alloc"] }
prometheus = { version = "0.13" }
rand = "0.8"
risingwave_common = { workspace = true }
risingwave_compactor = { workspace = true }
risingwave_hummock_sdk = { workspace = true }
risingwave_hummock_test = { workspace = true }
risingwave_meta = { workspace = true }
risingwave_meta_node = { workspace = true }
risingwave_object_store = { workspace = true }
risingwave_pb = { workspace = true }
risingwave_rpc_client = { workspace = true }
risingwave_rt = { workspace = true }
risingwave_storage = { workspace = true, features = ["test"] }
tokio = { version = "0.2", package = "madsim-tokio", features = [
    "fs",
    "rt",
    "rt-multi-thread",
    "sync",
    "macros",
    "time",
    "signal",
] }
tracing = "0.1"

[dev-dependencies]
risingwave_hummock_sdk = { workspace = true, features = ["enable_test_epoch"] }

[target.'cfg(not(madsim))'.dependencies]
workspace-hack = { path = "../../workspace-hack" }

[[bin]]
name = "compaction-test"
path = "src/bin/compaction.rs"

[[bin]]
name = "delete-range-test"
path = "src/bin/delete_range.rs"

[lints]
workspace = true
