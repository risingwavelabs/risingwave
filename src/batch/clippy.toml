disallowed-methods = []

disallowed-types = [
    { path = "iceberg::Error", reason = "Please use `risingwave_common::error::IcebergError` instead." },
]

doc-valid-idents = [
    "RisingWave",
    "MinIO",
    "ProtoBuf",
    "BloomFilter",
    "gRPC",
    "PostgreSQL",
    "MySQL",
    "TopN",
    "VNode",
]
avoid-breaking-exported-api = false
upper-case-acronyms-aggressive = true
too-many-arguments-threshold = 10
