[package]
name = "risingwave_meta_node"
version = { workspace = true }
edition = { workspace = true }
homepage = { workspace = true }
keywords = { workspace = true }
license = { workspace = true }
repository = { workspace = true }

[package.metadata.cargo-machete]
ignored = ["workspace-hack"]

[package.metadata.cargo-udeps.ignore]
normal = ["workspace-hack"]

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive", "env"] }
either = "1"
etcd-client = { workspace = true }
futures = { version = "0.3", default-features = false, features = ["alloc"] }
itertools = "0.11"
model_migration = { path = "../src/model_v2/migration" }
prometheus-http-query = "0.7"
regex = "1"
risingwave_common = { workspace = true }
risingwave_common_heap_profiling = { workspace = true }
risingwave_common_service = { workspace = true }
risingwave_meta = { workspace = true }
risingwave_meta_service = { workspace = true }
risingwave_pb = { workspace = true }
risingwave_rpc_client = { workspace = true }
sea-orm = { version = "0.12.0", features = [
    "sqlx-mysql",
    "sqlx-postgres",
    "sqlx-sqlite",
    "runtime-tokio-native-tls",
    "macros",
] }
tokio = { version = "0.2", package = "madsim-tokio", features = [
    "rt",
    "rt-multi-thread",
    "sync",
    "macros",
    "time",
    "signal",
] }
tonic = { workspace = true }
tracing = "0.1"

[target.'cfg(not(madsim))'.dependencies]
axum = "0.6"
tower-http = { version = "0.4", features = ["add-extension", "cors", "fs"] }
workspace-hack = { path = "../../workspace-hack" }

[dev-dependencies]
assert_matches = "1"
maplit = "1.0.2"
rand = "0.8"
risingwave_test_runner = { workspace = true }
static_assertions = "1"
tempfile = "3"

[lints]
workspace = true
