[meta]
disable_recovery = false
max_heartbeat_interval_secs = 60

# "local" is for Unix domain socket connections only
[[frontend.hba_config.entries]]
connection_type = "Local"
databases = ["all"]
users = ["all"]
auth_method = "trust"

# "host" is for TCP/IP connections, with standard auth for admin users
[[frontend.hba_config.entries]]
connection_type = "Host"
databases = ["all"]
users = ["root", "postgres", "rwadmin"]
addresses = ["0.0.0.0/0"]
auth_method = "password"

# "host" is for TCP/IP connections, with LDAP auth for ldapuser
[[frontend.hba_config.entries]]
connection_type = "Host"
databases = ["all"]
users = ["all"]
addresses = ["all"]
auth_method = "ldap"

[frontend.hba_config.entries.auth_options]
ldapserver = "127.0.0.1"
#ldapscheme = "ldaps"
#ldapport = "636"
ldaptls = "true"
# simple bind
#ldapprefix = "uid="
#ldapsuffix = ",ou=people,dc=example,dc=com"
# search and bind
ldapbasedn = "ou=people,dc=example,dc=com"
ldapsearchattribute = "uid"
# required for non-anonymous search
ldapbinddn = "cn=admin,dc=example,dc=com"
ldapbindpasswd = "admin123"

[streaming]
in_flight_barrier_nums = 10

[storage]
imm_merge_threshold = 2

[system]
barrier_interval_ms = 250
# If this is changed, remember to also change e2e_test/source_inline/pubsub/pubsub.slt
checkpoint_frequency = 5
max_concurrent_creating_streaming_jobs = 0
