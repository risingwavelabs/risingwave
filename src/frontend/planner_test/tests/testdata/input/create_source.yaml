- id: create_source_without_with_clause
  sql: |
    create source s() FORMAT PLAIN ENCODE JSON;
  expected_outputs:
  - planner_error
- id: create_source_without_connector
  sql: |
    create source s() with(a=1) FORMAT PLAIN ENCODE JSON;
  expected_outputs:
  - planner_error
- id: create_source_without_schema_in_json
  sql: |
    create source s with(connector='kafka') FORMAT PLAIN ENCODE JSON;
  expected_outputs:
  - planner_error
- id: parquet_case_insensitive_invalid_value
  sql: |
    create source s (
      id int,
      age int
    ) with (
      connector = 's3',
      match_pattern = 'data.parquet',
      s3.region_name = 'custom',
      s3.bucket_name = 'hummock001',
      s3.credentials.access = 'hummockadmin',
      s3.credentials.secret = 'hummockadmin',
      s3.endpoint_url = 'http://127.0.0.1:9301',
      parquet.case_insensitive = 'maybe'
    ) FORMAT PLAIN ENCODE PARQUET;
  expected_outputs:
  - planner_error
- id: csv_delimiter_comma
  sql: |
    explain create table s0 (v1 int, v2 varchar) with (
      connector = 'kafka',
      topic = 'kafka_1_csv_topic',
      properties.bootstrap.server = 'message_queue:29092',
      scan.startup.mode = 'earliest'
    ) FORMAT PLAIN ENCODE CSV (delimiter = ',', without_header = true);
  expected_outputs:
  - explain_output
- id: csv_delimiter_semicolon
  sql: |
    explain create table s0 (v1 int, v2 varchar) with (
      connector = 'kafka',
      topic = 'kafka_1_csv_topic',
      properties.bootstrap.server = 'message_queue:29092',
      scan.startup.mode = 'earliest'
    ) FORMAT PLAIN ENCODE CSV (delimiter = ';', without_header = true);
  expected_outputs:
    - explain_output
- id: csv_delimiter_tab
  sql: |
    explain create table s0 (v1 int, v2 varchar) with (
      connector = 'kafka',
      topic = 'kafka_1_csv_topic',
      properties.bootstrap.server = 'message_queue:29092',
      scan.startup.mode = 'earliest'
    ) FORMAT PLAIN ENCODE CSV (delimiter = E'\t', without_header = true);
  expected_outputs:
  - explain_output
