- id: watermark ttl basic
  sql: |
    explain create table t (
      id int primary key,
      ts timestamp,
      watermark for ts as ts - interval '1 minute' with ttl
    );
  expected_outputs:
    - explain_output

- id: watermark ttl append-only pk
  sql: |
    explain create table t_ao_pk (
      id int primary key,
      ts timestamp,
      watermark for ts as ts - interval '1 minute' with ttl
    ) append only;
  expected_outputs:
    - explain_output

- id: watermark ttl non-append-only row-id
  sql: |
    explain create table t_nao_rowid (
      id int,
      ts timestamp,
      watermark for ts as ts - interval '1 minute' with ttl
    );
  expected_outputs:
    - explain_output

- id: watermark ttl append-only row-id
  sql: |
    explain create table t_ao_rowid (
      id int,
      ts timestamp,
      watermark for ts as ts - interval '1 minute' with ttl
    ) append only;
  expected_outputs:
