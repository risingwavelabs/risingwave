        StreamHashJoin { type: Inner, predicate: $0 = $2 }
          StreamExchange { dist: HashShard([0]) }
            StreamTableScan { table: t, columns: [v1, _row_id], pk_indices: [1] }
          StreamExchange { dist: HashShard([0]) }
            StreamTableScan { table: t, columns: [v1, _row_id], pk_indices: [1] }
